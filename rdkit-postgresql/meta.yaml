package:
  name: rdkit-postgresql
  version: "__conda_version__"

source:
  git_url: https://github.com/rdkit/rdkit.git
  git_tag: Release_2016_03_3
  patches:
    - Makefile.patch
    - adapter.cpp.patch

build:
  number: 1

requirements:
  build:
    - python
    - rdkit >=2016.03.3
    - postgresql >=9.4,<9.5
  run:
    - python
    - rdkit >=2016.03.3
    - postgresql >=9.4,<9.5

about:
  home: http://rdkit.org
  license: BSD
