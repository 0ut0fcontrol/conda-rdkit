package:
  name: rdkit
  version: 2015.03.1pre

source:
  git_url: https://github.com/rdkit/rdkit.git
  git_branch: master
  patches:
    - rdpaths.patch

build:
  number: 0 

requirements:
  build:
    - cmake [linux]
    - cmake <=2.8.9 [osx]
    - requests
    - boost
    - python
    - numpy
    - pil [py2k]
    - pillow [py3k]
    - freetype
    - py2cairo [linux and py2k]
  run:
    - boost
    - python
    - numpy

test:
  imports:
    - rdkit

about:
  home: http://rdkit.org
  license: BSD
