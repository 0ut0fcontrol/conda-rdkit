package:
  name: rdkit
  version: 2014.09.1pre

source:
  git_url: https://github.com/rdkit/rdkit.git
  git_branch: master [py2k]
  git_branch: python3-support [py3k]

build:
  number: 0 

requirements:
  build:
    - cmake [unix]
    - requests
    - boost
    - python
    - numpy
    - pil [py2k]
    - pillow [py3k]
    - freetype
    - py2cairo [linux and py2k]
  run:
    - boost
    - python
    - numpy

test:
  imports:
    - rdkit

about:
  home: http://rdkit.org
  license: BSD
