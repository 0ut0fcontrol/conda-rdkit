package:
  name: rdkit-postgresql95
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'LOCAL').replace("_", ".").replace("Release.","") }}.{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
  git_url: https://github.com/rdkit/rdkit.git
  git_rev: Release_2017_09
  patches:
    - cmakelists.txt.patch
    - adapter.cpp.patch

build:
  number: 1

requirements:
  build:
    - cmake
    - msys2-conda-epoch >=20160418 [win]
    - m2-msys2-runtime [win]
    - m2-libiconv [win]
    - m2-libintl [win]
    - m2-diffutils [win]
    - m2-patch [win]
    - rdkit >=2017.09
    - postgresql95
    - ncurses
    - nox [unix]
    - cairo [unix]
    - pkg-config [unix]
    - eigen
  run:
    - postgresql95
    - ncurses

about:
